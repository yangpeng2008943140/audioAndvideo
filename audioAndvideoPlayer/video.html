<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="css/video.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/video.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="video-wrap">
			<video width="730" height="410" src="http://localhost:8090/music/平凡之路.mp4" id="vi">

			</video>

			<div class="pl-t">
				<h2>平凡之路</h2>
				<p><span>---</span><span>朴树</span></p>
			</div>
			<div class="play">
				<div class="pl-c">
					<div class="pl-c-l">
						<i class="iconfont start">&#xe62e;</i>
					</div>

					<div class="pl-b">
						<span class="time" style="font-size: 12px;">
								<n class="min1">00</n>:<n class="sec1">00</n>/<n class="min2">00</n>:<n class="sec2">00</n> 
						</span>
						<div class="jindu">
							<p class="jindutiao">
							</p>
						</div>
					</div>

					<div class="pl-c-r">
						<i class="iconfont volume">&#xe634;</i>
						<div class="vol">
							<div class="vol1">
							</div>
							<span class="circle ui-widget-content" id="draggable">		
						</span>
						</div>
						<i class="iconfont refresh">&#xe630;</i>
						<i class="iconfont restart">&#xe630;</i>
					</div>

				</div>
			</div>
		</div>
	</body>

</html>
